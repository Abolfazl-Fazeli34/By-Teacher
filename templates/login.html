<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ورود</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #555;
    }

    input[type='email'],
    input[type='password'] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #4a90e2;
      outline: none;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3a7bd5;
      cursor: pointer;
    }

    .note {
      margin-top: 10px;
      font-size: 13px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ورود به سامانه</h2>
    <form method="post">
      {% csrf_token %}
      <label for="email">ایمیل</label>
      <input type="email" id="email" name="email" required value="{{ form.email.value|default_if_none:'' }}" />

      <label for="password">رمز عبور</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">ورود</button>
    </form>
    <div class="note">
      حساب ندارید؟ <a href="/register">ثبت‌نام کنید</a>
    </div>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  {% if messages or form.errors %}
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // نمایش پیام‌های messages
      {% if messages %}
        {% for message in messages %}
          Toastify({
            text: "{{ message }}",
            duration: 3000,
            close: true,
            gravity: "top",
            position: "right",
            backgroundColor:
              "{% if message.tags == 'success' %}#4CAF50{% elif message.tags == 'error' %}#f44336{% else %}#333{% endif %}",
            stopOnFocus: true,
          }).showToast();
        {% endfor %}
      {% endif %}

      // نمایش خطاهای فرم
      {% if form.errors %}
        {% for field, errors in form.errors.items %}
          {% for error in errors %}
            Toastify({
              text: "{{ error|escapejs }}",
              duration: 4000,
              close: true,
              gravity: "top",
              position: "right",
              backgroundColor: "#f44336",
              stopOnFocus: true,
            }).showToast();
          {% endfor %}
        {% endfor %}
      {% endif %}
    });
  </script>
  {% endif %}
</body>
</html>
